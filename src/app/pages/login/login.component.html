<div class="app logincontainer flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card-group mb-0">
          <div class="card p-4">
            <div class="card-block" [ngBusy]="{busy: busy, message: 'Logging...', backdrop: true, minDuration: 600}">
              <div style=" text-align: center;"> 
              <img src="assets/img/logo-dynamix.png" style="text-align: center;">
              </div>
              <p class="text-muted">Sign In to your account</p>
              <!-- <p-messages [value]="msgs"></p-messages> -->
              <div class="input-group mb-2">
                <span class="input-group-addon"><i class="icon-user"></i></span>
                <input type="text" [(ngModel)]="username" #uname="ngModel"  class="form-control" placeholder="Username">
              </div>
              <div class="input-group mb-4">
                <span class="input-group-addon"><i class="icon-lock"></i></span>
                <input type="password" (keydown)="handleEnter($event)" [(ngModel)]="password" #pass="ngModel"  class="form-control" placeholder="Password">
              </div>
              <br />
              <div class="row">
                <div class="col-12 login">
                  <button type="button" (click)="loginClick()" class="btn btn-primary px-4">Log in</button>
                </div>
                <div class="col-12 mt-2">
                    <button [hidden]="false" type="button" [routerLink]="['/password-forget']" class="btn btn-link px-0  text-left"><a href="javascript:void(0)">Forgot password?</a></button>
                </div>
              </div>
            </div>
          </div>
          <!--<div class="card card-inverse card-primary py-5 d-md-down-none" style="width:44%">
            <div class="card-block text-center">
              <div>
                <h2>Sign up</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                <button type="button" class="btn btn-primary active mt-3">Register Now!</button>
              </div>
            </div>
          </div>-->
        </div>
      </div>
    </div>
  </div>
</div>
<div class="passPopUp">
  <div class="dargPop">
    <p-dialog header="Error" [modal]="true" [(visible)]="display" *ngIf="msgs != 'success'">
      <p>{{msgs}}</p>
    </p-dialog>
  </div>
</div>
