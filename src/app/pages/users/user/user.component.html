<div class="animated fadeIn">
	<div class="row">
		<div class="col-lg-12">
			<div class="card">
				<!-- <div class="card-header">
					<button type="button" class="btn btn-link btn-sm">Add User</button>
				</div> -->
				<div class="card-header">
					Users
				</div>
				<div class="card-block visitPlanDetails">
                    <div class="row">
                        <div class="col-md-2">
                            <div class="form-group">
                                <label>Name	</label>
                                <input class="form-control" [(ngModel)]="name" />
                            </div>
                        </div>
						<div class="col-md-2">
                            <div class="form-group">
                                <label>Mobile No.</label>
                                <input class="form-control" [(ngModel)]="mobile" />
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group">
                                <label>Type	</label>
                                <select class="form-control" [(ngModel)]="type">
                                    <option  value="">All</option>
                                    <option value="SPH">SPH</option>
                                    <option value="TLH">TLH</option>
									<option value="AC">AC</option>
									<option value="AM">AM</option>
									<option value="RA">RA</option>
									<option value="SA">SA</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="searchBtn">
                                <div class="form-group">
                                    <label style="visibility:hidden;">Search</label>
                                    <a href="javascript:;" (click)="searchData()" class="btn btnAll"><span class="glyphicon glyphicon-search"></span>&nbsp;&nbsp;Search</a>
									 <a href="javascript:;" (click)="resetData()" class="btn btnAll"><span class="glyphicon glyphicon-search"></span>&nbsp;&nbsp;Reset</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-block">
					<table class="table table-bordered table-striped table-sm">
						<thead>
							<tr>
								<th>Name</th>
                                <th>Primary Mobile</th>
								<th>Role</th>
								<th>Action</th>
							</tr>
						</thead>
						<tbody>
							<tr *ngFor="let n of userList">
								<td>{{n.realm}}</td>
                                <td>{{n.username}}</td>
								<td>{{n.role_name}}</td>
								<!-- <td><a href="javascript:void(0);" (click)="viewUser(n.id,n.name)">View</a></td> -->
								<td><a target="_blank" [routerLink]="['/users/view-user', n.id,n.name]">View</a></td>
							</tr>
						</tbody>
					</table>
					<p-paginator *ngIf="paginationVal" rows="10" totalRecords={{total}} (onPageChange)="paginate($event)"></p-paginator>
				</div>
			</div>
		</div>
		<!--/.col-->
	</div>
	
</div>
