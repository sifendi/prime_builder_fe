<div class="overlay" *ngIf="loading">
  <i class="fa fa-spinner fa-pulse fa-3x fa-fw contCenter"></i> <span class="sr-only">Loading...</span>
</div>
<div class="animated fadeIn" *ngIf="!loading">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <button type="button" class="backBtn" tabindex="0" [routerLinkActive]="['active']" [routerLink]="['/region']"><i class="fa fa-angle-left" aria-hidden="true"></i> Back</button>
          <div>
            Edit Region
          </div>
        </div>
        <div class="row">
          <form #regionfrm="ngForm">
            <div class="col-md-8">
              <div class="card-Wrapper">
                <div class="card-block">
                  <div class="primaryDetails">
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="name">Region Name*</label>
                          <input type="text" (ngModelChange)="NameChange($event)" class="form-control" id="name" name="name" required placeholder="Enter Region name" [(ngModel)]="regionname" #name="ngModel" pattern="^[a-zA-Z0-9_@ ]*$">
                          <div class="error-place">
                            <div *ngIf="name.errors && (name.dirty || name.touched) && submitted" class="error">
                              <span *ngIf="name.errors.required">
											Region name is required
									</span>
                              <span *ngIf="name.errors.pattern">
										Please enter a valid region name.
									</span>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="code">Region Code*</label>
                          <input type="text" readonly class="form-control" id="code" name="code" [(ngModel)]="regionfrmcode" #code="ngModel">
                          <span *ngIf="namechkResErr">
							Region code loading. Please wait
						</span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-12">
              <div class="buttonContainer">
                <div class="form-group">
                  <!-- <label style="visibility:hidden;">Search</label> -->
                  <button *ngIf="!loading" type="submit" (click)="submit()" class="btn darkBtn">Submit</button>
                  <div class="loader" *ngIf="loading"><i class="fa fa-spinner fa-spin fa-2x fa-fw"></i></div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="dargPop">
  <p-dialog [modal]="true" [(visible)]="display" *ngIf="result == 'success'">
    <h6>Updated Successfully</h6>
  </p-dialog>
  <p-dialog header="Updated region" [modal]="true" [(visible)]="display" *ngIf="result != 'success'">
    <p>{{result}}</p>
  </p-dialog>
</div>
