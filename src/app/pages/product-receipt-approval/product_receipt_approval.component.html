<div class="overlay" *ngIf="loading">
    <i class="fa fa-spinner fa-pulse fa-3x fa-fw contCenter"></i> <span class="sr-only">Loading...</span>
</div>
<div class="animated fadeIn" *ngIf="!loading">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <!--<div class="card-header">
					<button type="button" class="btn btn-link btn-sm">Add Product Receipt</button>
				</div>-->
                <div class="card-header">
                    Product Receipt Approval Status
                </div>
                <div class="card-block">
                    <table class="table table-bordered table-striped table-sm">
                        <thead>
                            <tr>
                                <th>Project</th>
                                <th>Product</th>
                                <th>Approval by</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let rds of receipt">
                                <td>{{rds.project}}</td>
                                <td>{{rds.product}}</td>
                                <td>{{rds.realm}}</td>
                                <td>{{rds.approval_status}}</td>
                                <td><a href="javascript:void(0);" (click)="editRds(rds.id)">Edit</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!--/.col-->
    </div>

</div>
