<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="card downLoadBtn">
                <div class="card-header">AC Reports</div>
                <div class="card-block">
                    <div class="downRow">
                        <div class="form-group grBtn">
                            <a href="javascript:;" (click)="downloadreport('srku_vol','SRKU Volume')" class="btn btnAll" *ngIf="!downloadedSrku">
                                <i class="fa fa-check iconCheck" *ngIf="!downloadingSrku"></i>
                                <span class="spinerTag" *ngIf="downloadingSrku">
                                <i class="fa fa-circle-o-notch fa-spin fa-2x fa-fw"></i></span> SRKU Volume
                            </a>
                        </div>

                        <div class="form-group grBtn">
                            <a href="javascript:;" (click)="downloadreport('cement_vol_maintain','Prime Builder Maintain')" class="btn btnAll" *ngIf="!downloadedMaintain">
                                <i class="fa fa-check iconCheck" *ngIf="!downloadingMaintain"></i>
                                <span class="spinerTag" *ngIf="downloadingMaintain">
                                <i class="fa fa-circle-o-notch fa-spin fa-2x fa-fw"></i></span> Prime Builder Maintain
                            </a>
                        </div>

                        <div class="form-group grBtn">
                            <a href="javascript:;" (click)="downloadreport('cement_vol_switching','Prime Builder Switching')" class="btn btnAll" *ngIf="!downloadedSwitching">
                                <i class="fa fa-check iconCheck" *ngIf="!downloadingSwitching"></i>
                                <span class="spinerTag" *ngIf="downloadingSwitching">
                                <i class="fa fa-circle-o-notch fa-spin fa-2x fa-fw"></i></span> Prime Builder Switching
                            </a>
                        </div>

                        <div class="form-group grBtn">
                            <a href="javascript:;" (click)="downloadreport('new_switching_hpb','New Member')" class="btn btnAll" *ngIf="!downloadedHpb">
                                <i class="fa fa-check iconCheck" *ngIf="!downloadingHpb"></i>
                                <span class="spinerTag" *ngIf="downloadingHpb">
                                <i class="fa fa-circle-o-notch fa-spin fa-2x fa-fw" ></i></span> New Member
                            </a>
                        </div>

                        <div class="form-group grBtn">
                            <a href="javascript:;" (click)="downloadreport('vol_total','Total Volume')" class="btn btnAll" *ngIf="!downloadedVol">
                                <i class="fa fa-check iconCheck" *ngIf="!downloadingVol"></i>
                                <span class="spinerTag" *ngIf="downloadingVol">
                                <i class="fa fa-circle-o-notch fa-spin fa-2x fa-fw"></i></span> Total Volume
                            </a>
                        </div>

                        <div class="form-group grBtn">
                            <a href="javascript:;" (click)="downloadSummary()" class="btn btnAll" *ngIf="!downloadedSummary">
                                <i class="fa fa-check iconCheck" *ngIf="!downloadingSummary"></i>
                                <span class="spinerTag" *ngIf="downloadingSummary">
                                <i class="fa fa-circle-o-notch fa-spin fa-2x fa-fw"></i></span> Download AC Scorecard
                            </a>
                            <a href="{{downloadlinkSummary}}" target="_blank" class="btn btnAll doneBtn" *ngIf="downloadedSummary">
                                <i class="fa fa-check iconCheck"></i>Done</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--/.col-->
    </div>

</div>
